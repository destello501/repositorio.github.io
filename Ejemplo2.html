<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Practica</title>
    <LINK REL="StyleSheet" HREF="tuestilo.css">
</head>
<body>
    <h3>Ejemplo de un evento: </h3>
    <p> Este es un ejemplo de JavaScript cambia el valor del "atributo (fuente)" : src de la etiqueta: < img > </p>

    <button onclick="document.getElementById('foto').src='Images/on.jpg'">
        Encender la Luz
    </button>
    <img id="foto" src="Images\off.jpg" />
    <button onclick="document.getElementById('foto').src ='Images/off.jpg'">Apagar Luz</button>
</body>
</html>
